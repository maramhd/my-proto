<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Maram Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">Maram Portfolio</div>
    <button class="menu-toggle">☰</button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <section class="contact-section">
    <h2 class="slide-left">Contact Me</h2>
    <p class="slide-left delay-1">Send me a message. I’ll get back to you soon.</p>

    <form id="contact-form" class="slide-left delay-2">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Your email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
